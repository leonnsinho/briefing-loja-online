
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefing - Cria√ß√£o de Loja Online</title>
  <!-- Estilos e conte√∫do do canvas ser√£o inseridos aqui -->
</head>
<body>
  <!-- Conte√∫do HTML do formul√°rio -->
  <style>
    .step-form {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', sans-serif;
    }
    .step-form h2 {
      text-align: center;
      color: #0A3D62;
      margin-bottom: 30px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495E;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .step-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .step-buttons button {
      background: linear-gradient(135deg, #2980B9, #6DD5FA);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .step-buttons button:hover {
      background: linear-gradient(135deg, #2471A3, #5DADE2);
    }
  </style>

  <form class="step-form" name="briefing" method="POST" data-netlify="true">
    <h2>üìã Briefing ‚Äì Cria√ß√£o de Loja Online</h2>
    <div class="form-step active">
      <label>Nome completo:</label>
      <input type="text" name="nome" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Telefone / WhatsApp:</label>
      <input type="tel" name="telefone">
      <div class="step-buttons">
        <button type="button" onclick="nextStep()">Pr√≥ximo</button>
      </div>
    </div>
    <div class="form-step">
      <label>Nome da empresa ou marca:</label>
      <input type="text" name="marca">
      <label>O que voc√™ vai vender?</label>
      <textarea name="descricao-produto" required></textarea>
      <label>Quantos produtos inicialmente?</label>
      <input type="number" name="quantidade-produtos" min="1">
      <label>Voc√™ j√° tem fotos e descri√ß√µes?</label>
      <select name="conteudo-produtos">
        <option>Sim, tudo pronto</option>
        <option>Tenho parte</option>
        <option>N√£o tenho nada ainda</option>
      </select>
      <div class="step-buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Pr√≥ximo</button>
      </div>
    </div>
    <div class="form-step">
      <label>P√°ginas desejadas:</label>
      <textarea name="paginas"></textarea>
      <label>Formas de pagamento desejadas:</label>
      <textarea name="pagamento"></textarea>
      <label>M√©todo de entrega / Transportadora:</label>
      <input type="text" name="frete">
      <label>CEP de origem dos envios:</label>
      <input type="text" name="cep-origem">
      <div class="step-buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Pr√≥ximo</button>
      </div>
    </div>
    <div class="form-step">
      <label>Voc√™ j√° tem identidade visual?</label>
      <select name="identidade">
        <option>Sim, tenho logo, cores e tipografia</option>
        <option>Tenho s√≥ o logo</option>
        <option>Ainda n√£o tenho</option>
      </select>
      <label>Design desejado:</label>
      <select name="design">
        <option>Design exclusivo</option>
        <option>Tema com ajustes b√°sicos</option>
        <option>Tema simples</option>
      </select>
      <label>Loja de refer√™ncia (link):</label>
      <input type="url" name="referencia">
      <label>Integra√ß√µes necess√°rias:</label>
      <textarea name="integracoes"></textarea>
      <div class="step-buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="button" onclick="nextStep()">Pr√≥ximo</button>
      </div>
    </div>
    <div class="form-step">
      <label>J√° teve loja online antes?</label>
      <select name="experiencia">
        <option>Sim</option>
        <option>N√£o</option>
      </select>
      <label>Deseja treinamento ap√≥s entrega?</label>
      <select name="treinamento">
        <option>Sim, por v√≠deo ou PDF</option>
        <option>Sim, por reuni√£o online</option>
        <option>N√£o preciso</option>
      </select>
      <label>Suporte t√©cnico ap√≥s a entrega?</label>
      <select name="suporte">
        <option>Sim, mensal</option>
        <option>Apenas por demanda</option>
        <option>N√£o</option>
      </select>
      <label>Prazo ideal para entrega (em dias/semanas):</label>
      <input type="text" name="prazo">
      <label>Or√ßamento estimado (opcional):</label>
      <input type="text" name="orcamento">
      <div class="step-buttons">
        <button type="button" onclick="prevStep()">Voltar</button>
        <button type="submit">Enviar Briefing</button>
      </div>
    </div>
  </form>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.form-step');
    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('active', i === index);
      });
    }
    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    }
    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    }
    showStep(currentStep);
  </script>
</body>
</html>
